<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="../../../GameEngine.js"></script>
	<script src="shaders.js"></script>
</head>
<body style="background-color: darkslategray;">
	<canvas id="Screen"></canvas>
	<span id="SideBar" style="color: white;">
		<h2>Shader Options</h2>
		<label>Current Shader:</label>
		<select id="Shader" name="Shader" onchange="ChangeShader(this.value)">
			<option value="1" selected>Flowy Hole</option>
			<option value="2">Fancy Lights</option>
			<option value="3">Pipes!</option>
		</select><br><br>
		<label>Time Scale Multiplier:</label>
		<input type="number" min="0" max="10" value="1" step="0.1" oninput="ChangeTimeScale(this.value)"><br><br>
		<span class="shaderOptionMenu" id="HoleThingie">
			<label>Color Thingie:</label><br>
			<label>x:</label>
			<input id="colorThingieX" onchange="UpdateColorThingie()" type="number" value="0.6" step="0.1" style="width: 50px;">
			<label>y:</label>
			<input id="colorThingieY" onchange="UpdateColorThingie()" type="number" value="-0.4" step="0.1" style="width: 50px;">
			<label>z:</label>
			<input id="colorThingieZ" onchange="UpdateColorThingie()" type="number" value="-1.0" step="0.1" style="width: 50px;">
		</span>
		<span class="shaderOptionMenu" id="PipeThingie">
			<label>Color Thingie:</label><br>
			<label>x:</label>
			<input id="PipeColorThingieX" onchange="UpdatePipeColorThingie()" type="number" value="0.9" step="0.1" style="width: 50px;">
			<label>y:</label>
			<input id="PipeColorThingieY" onchange="UpdatePipeColorThingie()" type="number" value="0.9" step="0.1" style="width: 50px;">
			<label>z:</label>
			<input id="PipeColorThingieZ" onchange="UpdatePipeColorThingie()" type="number" value="1.1" step="0.1" style="width: 50px;">
		</span>
	</span>
	<script defer src="main.js"></script>
</body>
</html>
